version: '3.8'

services:
  app:
    container_name: compage-llm
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
    - .:/app
    depends_on:
      cassandra:
        condition: service_healthy

  cassandra:
    container_name: cassandra
    image: cassandra
    ports:
      - "9042:9042"
    restart:
      on-failure
    healthcheck:
      test: ["CMD-SHELL", "nodetool status"]
      interval: 2m
      start_period: 2m
      timeout: 10s
      retries: 3
